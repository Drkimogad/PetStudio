<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Directory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Login Form -->
        <div id="loginPage" class="auth-page">
            <div class="auth-container">
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p>Don't have an account? <a href="#" id="signupLink">Sign Up</a></p>
            </div>
        </div>

        <!-- Sign Up Form -->
        <div id="signupPage" class="auth-page hidden">
            <div class="auth-container">
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <label for="newUsername">Username:</label>
                    <input type="text" id="newUsername" placeholder="Choose a username" required>
                    
                    <label for="newPassword">Password:</label>
                    <input type="password" id="newPassword" placeholder="Choose a password" required>
                    
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                <p>Already have an account? <a href="#" id="loginLink">Login</a></p>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="hidden">
            <nav>
                <button id="viewPetsBtn" class="btn btn-secondary">View Pets</button>
                <button id="addPetBtn" class="btn btn-secondary">Add Pet</button>
                <button id="logoutBtn" class="btn btn-danger">Logout</button>
            </nav>
            <div id="content">
                <h2>Welcome, <span id="usernameDisplay"></span>!</h2>
                <div id="petList"></div>
            </div>
        </div>

        <!-- Pet Form -->
        <div id="petFormPage" class="hidden">
            <h2>Add/Edit Pet</h2>
            <form id="petForm">
                <label for="petName">Name:</label>
                <input type="text" id="petName" placeholder="Enter pet's name" required>
                
                <label for="petGender">Gender:</label>
                <input type="text" id="petGender" placeholder="Enter pet's gender" required>
                
                <label for="petAge">Age:</label>
                <input type="number" id="petAge" placeholder="Enter pet's age" required>
                
                <label for="petBreed">Breed:</label>
                <input type="text" id="petBreed" placeholder="Enter pet's breed" required>
                
                <label for="petVaccinations">Vaccinations:</label>
                <input type="text" id="petVaccinations" placeholder="Enter vaccination details" required>
                
                <label for="petDiet">Diet:</label>
                <input type="text" id="petDiet" placeholder="Enter dietary details" required>
                
                <label for="petExercise">Exercise Level:</label>
                <input type="text" id="petExercise" placeholder="Enter exercise level" required>
                
                <label for="petMedicalHistory">Medical History:</label>
                <textarea id="petMedicalHistory" placeholder="Describe medical history" required></textarea>
                
                <label for="petGallery">Gallery:</label>
                <input type="file" id="petGallery" multiple>
                
                <button type="submit" class="btn btn-success">Save Pet</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
