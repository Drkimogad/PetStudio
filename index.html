<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Diary Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .hidden {
      display: none;
    }

    .profile-section {
      display: flex;
      justify-content: space-between;
    }

    .profile-left, .profile-right {
      width: 48%;
    }

    .profile-left {
      padding-right: 10px;
      border-right: 1px solid #ddd;
    }

    .profile-right {
      padding-left: 10px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .gallery img {
      width: 48%;
      height: auto;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    .reminder {
      margin-top: 20px;
      font-weight: bold;
      color: #007bff;
    }

    .add-profile-btn {
      margin: 10px 0;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .add-profile-btn:hover {
      background-color: #0056b3;
    }

    .care-log {
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 10px 0;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <!-- Login Page -->
  <div id="loginPage">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#" id="signupLink">Sign up here</a></p>
  </div>

  <!-- Sign Up Page -->
  <div id="signupPage" class="hidden">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" id="newUsername" placeholder="Username" required>
      <input type="password" id="newPassword" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="#" id="loginLink">Login here</a></p>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="hidden">
    <h1>Pet Diary Dashboard</h1>
    <button class="add-profile-btn" id="addProfileBtn">+ Add Pet Profile</button>
    <div id="profileContainer"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Elements
      const loginPage = document.getElementById('loginPage');
      const signupPage = document.getElementById('signupPage');
      const dashboard = document.getElementById('dashboard');
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      const signupLink = document.getElementById('signupLink');
      const loginLink = document.getElementById('loginLink');
      const addProfileBtn = document.getElementById('addProfileBtn');
      const profileContainer = document.getElementById('profileContainer');

      // User info (for demonstration, no backend is involved)
      let userData = JSON.parse(localStorage.getItem('userData')) || null;
      let petProfiles = JSON.parse(localStorage.getItem('petProfiles')) || [];

      // Login form submit
      loginForm.addEventListener('submit', function (event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // If login is successful (for now, it's mock)
        if (username && password) {
          localStorage.setItem('userData', JSON.stringify({ username, password }));
          userData = { username, password };
          loginPage.classList.add('hidden');
          dashboard.classList.remove('hidden');
          renderProfiles();
        }
      });

      // Sign-up form submit
      signupForm.addEventListener('submit', function (event) {
        event.preventDefault();

        const newUsername = document.getElementById('newUsername').value;
        const newPassword = document.getElementById('newPassword').value;

        if (newUsername && newPassword) {
          localStorage.setItem('userData', JSON.stringify({ username: newUsername, password: newPassword }));
          userData = { username: newUsername, password: newPassword };
          signupPage.classList.add('hidden');
          loginPage.classList.remove('hidden');
        }
      });

      // Navigate to sign-up page
      signupLink.addEventListener('click', function (event) {
        event.preventDefault();
        loginPage.classList.add('hidden');
        signupPage.classList.remove('hidden');
      });

      // Navigate to login page
      loginLink.addEventListener('click', function (event) {
        event.preventDefault();
        signupPage.classList.add('hidden');
        loginPage.classList.remove('hidden');
      });

      // Add new profile
      addProfileBtn.addEventListener('click', function () {
        const name = prompt('Enter pet name:');
        const breed = prompt('Enter pet breed:');
        const dob = prompt('Enter pet date of birth (YYYY-MM-DD):');

        if (name && breed && dob) {
          petProfiles.push({
            name,
            breed,
            dob,
            vaccinations: [],
            deworming: [],
            photos: []
          });
          localStorage.setItem('petProfiles', JSON.stringify(petProfiles));
          renderProfiles();
        }
      });

      // Render pet profiles
      function renderProfiles() {
        profileContainer.innerHTML = '';
        petProfiles.forEach((profile, index) => {
          const profileDiv = document.createElement('div');
          profileDiv.className = 'profile-section';

          profileDiv.innerHTML = `
            <div class="profile-left">
              <h2>${profile.name}</h2>
              <p><strong>Breed:</strong> ${profile.breed}</p>
              <p><strong>Date of Birth:</strong> ${profile.dob}</p>
              <h3>Vaccinations</h3>
              <ul>
                ${profile.vaccinations.map(v => `<li>${v}</li>`).join('')}
              </ul>
              <h3>Deworming</h3>
              <ul>
                ${profile.deworming.map(d => `<li>${d}</li>`).join('')}
              </ul>
              <p class="reminder">ðŸŽ‰ ${profile.name}'s Birthday: ${profile.dob}</p>
            </div>
            <div class="profile-right">
              <h3>Gallery</h3>
              <div class="gallery">
                ${profile.photos.map(photo => `<img src="${photo}" alt="${profile.name}'s Photo">`).join('')}
              </div>
              <input type="file" accept="image/*" data-index="${index}" class="uploadPhoto">
            </div>
          `;

          profileContainer.appendChild(profileDiv);
        });

        document.querySelectorAll('.uploadPhoto').forEach(input => {
          input.addEventListener('change', handlePhotoUpload);
        });
      }

      // Handle photo upload
      function handlePhotoUpload(event) {
        const index = event.target.dataset.index;
        const file = event.target.files[0];
        const reader = new FileReader();

        reader.onload = function (e) {
          petProfiles[index].photos.push(e.target.result);
          localStorage.setItem('petProfiles', JSON.stringify(petProfiles));
          renderProfiles();
        };

        if (file) reader.readAsDataURL(file);
      }

      // Initial check: if user is logged in, show dashboard
      if (userData) {
        loginPage.classList.add('hidden');
        dashboard.classList.remove('hidden');
        renderProfiles();
      } else {
        loginPage.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
