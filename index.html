<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Diary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sign-Up Page -->
    <div id="signupPage">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="newUsername">Username:</label>
            <input type="text" id="newUsername" required>

            <label for="newPassword">Password:</label>
            <input type="password" id="newPassword" required>

            <button type="submit" class="button">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" id="loginLink">Login here</a></p>
    </div>

    <!-- Login Page -->
    <div id="loginPage" class="hidden">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <button type="submit" class="button">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="signupLink">Sign Up here</a></p>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden">
        <h1>Welcome to Your Pet Diary!</h1>
        <button id="createProfileBtn" class="button">Create Profile</button>

        <!-- Profile Form -->
        <div id="profileFormSection" class="hidden">
            <h2>Create a Pet Profile</h2>
            <form id="profileForm">
                <label for="petName">Pet Name:</label>
                <input type="text" id="petName" required>

                <label for="petBreed">Breed:</label>
                <input type="text" id="petBreed" required>

                <label for="petDob">Date of Birth:</label>
                <input type="date" id="petDob" required>

                <label for="petPhoto">Upload Photo:</label>
                <input type="file" id="petPhoto" accept="image/*">

                <label for="petBirthday">Birthday Reminder:</label>
                <input type="date" id="petBirthday">

                <button type="submit" class="button">Save Profile</button>
            </form>
        </div>

        <!-- Pet Profiles List -->
        <div id="petList">
            <!-- Saved pet profiles will appear here -->
        </div>

        <button id="addProfilesBtn" class="button hidden">Add More Profiles</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
