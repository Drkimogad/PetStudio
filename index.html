<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Diary Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .hidden {
      display: none;
    }

    /* General Button Styling */
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .add-profile-btn {
      background-color: #ff7f50;
      font-size: 18px;
      padding: 15px 30px;
      width: 100%;
      margin-bottom: 20px;
    }

    .add-profile-btn:hover {
      background-color: #ff4500;
    }

    .profile-section {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .profile-left, .profile-right {
      width: 48%;
    }

    .profile-left {
      padding-right: 10px;
      border-right: 1px solid #ddd;
    }

    .profile-right {
      padding-left: 10px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .gallery img {
      width: 48%;
      height: auto;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    .reminder {
      margin-top: 20px;
      font-weight: bold;
      color: #007bff;
    }

    .file-button {
      margin-top: 10px;
      background-color: #8a2be2; /* Purple */
    }

    .file-button:hover {
      background-color: #7a2ec4;
    }

    .care-log {
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 10px 0;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    /* Sign Up & Login */
    #loginPage, #signupPage {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    #signupPage input, #loginPage input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    #signupPage button, #loginPage button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #ff7f50; /* Orange */
      border: none;
      border-radius: 4px;
      color: white;
    }

    #signupPage button:hover, #loginPage button:hover {
      background-color: #ff4500;
    }

    .welcome-message {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      color: #4b0082; /* Indigo Purple */
    }

    .print-button {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }

    .print-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <!-- Login Page -->
  <div id="loginPage">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#" id="signupLink">Sign up here</a></p>
  </div>

  <!-- Sign Up Page -->
  <div id="signupPage" class="hidden">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" id="newUsername" placeholder="Username" required>
      <input type="password" id="newPassword" placeholder="Password" required>
      <button type="submit">Sign Up</button>

    <p>Already have an account? <a href="#" id="loginLink">Login here</a></p>
  </div>

  <div id="dashboard" class="hidden">

    <button class="add-profile-btn" id="addProfileBtn">+ Add Pet Profile</button>
    <div id="profileContainer"></div>
    <button class="print-button" id="printButton">Print Page</button>
  </div>
