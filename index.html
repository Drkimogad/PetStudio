<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Directory</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Message Box -->
        <div id="messageBox" class="hidden"></div>

        <!-- Login Page -->
        <div id="loginPage" class="auth-page">
            <div class="auth-container">
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required><br><br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" required><br><br>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#" id="signupLink">Sign Up</a></p>
            </div>
        </div>

        <!-- Sign Up Form (hidden initially) -->
        <div id="signupPage" class="auth-page hidden">
            <div class="auth-container">
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <label for="newUsername">Username:</label>
                    <input type="text" id="newUsername" required><br><br>
                    <label for="newPassword">Password:</label>
                    <input type="password" id="newPassword" required><br><br>
                    <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <a href="#" id="loginLink">Login</a></p>
            </div>
        </div>

        <!-- Dashboard Page with Pets Profiles (hidden initially) -->
        <div id="dashboard" class="hidden">
            <nav>
                <button id="viewPetsBtn">View Pets</button>
                <button id="addPetBtn">Add Pet</button>
                <button id="logoutBtn">Logout</button>
            </nav>
            <div id="content">
                <h2>Welcome to your dashboard, <span id="usernameDisplay"></span>!</h2>
                <div id="petList"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
