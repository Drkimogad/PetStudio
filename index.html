<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Page Navigation</title>
  <style>
    /* Basic CSS for visibility control */
    .hidden {
      display: none;
    }
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    p {
      text-align: center;
      margin-top: 10px;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Page -->
    <div id="loginPage">
      <h1>Login</h1>
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="#" id="signupLink">Sign up here</a></p>
    </div>

    <!-- Sign-Up Page -->
    <div id="signupPage" class="hidden">
      <h1>Sign Up</h1>
      <form id="signupForm">
        <label for="newUsername">Username:</label>
        <input type="text" id="newUsername" name="newUsername" required>
        
        <label for="newPassword">Password:</label>
        <input type="password" id="newPassword" name="newPassword" required>
        
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="#" id="loginLink">Log in here</a></p>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden">
      <h1>Welcome to Your Dashboard</h1>
      <p>You're now logged in!</p>
      <button id="signOutBtn">Sign Out</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const loginPage = document.getElementById('loginPage');
      const signupPage = document.getElementById('signupPage');
      const dashboard = document.getElementById('dashboard');
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      const signOutBtn = document.getElementById('signOutBtn');
      const signupLink = document.getElementById('signupLink');
      const loginLink = document.getElementById('loginLink');

      // Handle login form submission
      loginForm.addEventListener('submit', function (event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username && password) {
          console.log('Login successful!');
          dashboard.classList.remove('hidden');
          loginPage.classList.add('hidden');
        } else {
          alert('Please enter both username and password.');
        }
      });

      // Handle sign-up form submission
      signupForm.addEventListener('submit', function (event) {
        event.preventDefault();

        const newUsername = document.getElementById('newUsername').value;
        const newPassword = document.getElementById('newPassword').value;

        if (newUsername && newPassword) {
          console.log('Sign up successful!');
          localStorage.setItem('username', newUsername);
          localStorage.setItem('password', newPassword);
          signupForm.reset();
          signupPage.classList.add('hidden');
          loginPage.classList.remove('hidden');
        } else {
          alert('Please fill in all required fields.');
        }
      });

      // Handle sign-out
      signOutBtn.addEventListener('click', function () {
        dashboard.classList.add('hidden');
        loginPage.classList.remove('hidden');
      });

      // Navigate to sign-up page
      signupLink.addEventListener('click', function (event) {
        event.preventDefault();
        loginPage.classList.add('hidden');
        signupPage.classList.remove('hidden');
      });

      // Navigate back to login page
      loginLink.addEventListener('click', function (event) {
        event.preventDefault();
        signupPage.classList.add('hidden');
        loginPage.classList.remove('hidden');
      });
    });
  </script>
</body>
</html>
