<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Directory</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="app">

        <!-- Message Box -->
        <div id="messageBox" class="hidden"></div>

        <!-- Login Page -->
        <div id="loginPage" class="auth-page">
            <div class="auth-container">
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" autocomplete="username" required><br><br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" autocomplete="current-password" required><br><br>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#" id="signupLink">Sign Up</a></p>
            </div>
        </div>

        <!-- Sign Up Form (hidden initially) -->
        <div id="signupPage" class="auth-page hidden">
            <div class="auth-container">
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <label for="newUsername">Username:</label>
                    <input type="text" id="newUsername" name="newUsername" autocomplete="username" required><br><br>
                    <label for="newPassword">Password:</label>
                    <input type="password" id="newPassword" name="newPassword" autocomplete="new-password" required><br><br>
                    <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <a href="#" id="loginLink">Login</a></p>
            </div>
        </div>

        <!-- Dashboard Page with Pets Profiles (hidden initially) -->
        <div id="dashboard" class="hidden">
            <nav>
                <button id="viewPetsBtn">View Pets</button>
                <button id="signOutBtn">Sign Out</button> <!-- Add this line -->
            </nav>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {

            const loginPage = document.getElementById('loginPage');
            const signupPage = document.getElementById('signupPage');
            const dashboard = document.getElementById('dashboard');
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const signOutBtn = document.getElementById('signOutBtn');
            const signupLink = document.getElementById('signupLink');
            const loginLink = document.getElementById('loginLink'); // Add this line for login link handling

            // Handle login form submission
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // Assume login is successful
                if (username && password) {
                    dashboard.classList.remove('hidden');
                    loginPage.classList.add('hidden');
                }
            });

            // Handle sign-up form submission
            signupForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const newUsername = document.getElementById('newUsername').value;
                const newPassword = document.getElementById('newPassword').value;

                // Assume sign-up is successful (you should handle validation and saving here)
                if (newUsername && newPassword) {
                    // Hide sign-up page and show login page
                    signupPage.classList.add('hidden');
                    loginPage.classList.remove('hidden');
                }
            });

            // Handle sign-out
            signOutBtn.addEventListener('click', function() {
                dashboard.classList.add('hidden');
                loginPage.classList.remove('hidden');
            });

            // Handle link to go to sign-up page
            signupLink.addEventListener('click', function(event) {
                event.preventDefault();
                loginPage.classList.add('hidden');
                signupPage.classList.remove('hidden');
            });

            // Handle link to go to login page from sign-up
            loginLink.addEventListener('click', function(event) {
                event.preventDefault();
                signupPage.classList.add('hidden');
                loginPage.classList.remove('hidden');
            });
        });
    </script>

</body>

</html>
